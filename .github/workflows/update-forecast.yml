name: Update Forecast

on:
  schedule:
    - cron: '45 1,7,13,19 * * *'  # 4x daily, offset from GFS runs
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libeccodes0
          pip install xarray netCDF4 cfgrib eccodes

      - name: Fetch all data
        run: python scripts/fetch_forecast.py

      - name: Commit data
        run: |
          git config user.name "SurfCheck Bot"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "üèÑ forecast update $(date -u +%Y-%m-%dT%H:%MZ)"
          git push
