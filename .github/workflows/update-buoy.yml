name: Update Buoy Data

on:
  schedule:
    - cron: '15 */2 * * *'  # every 2 hours at :15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch buoy data
        run: python scripts/fetch_forecast.py --buoy-only

      - name: Commit data
        run: |
          git config user.name "SurfCheck Bot"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "ðŸŒŠ buoy update $(date -u +%Y-%m-%dT%H:%MZ)"
          git push
