name: Update Station List

on:
  schedule:
    - cron: '0 6 1 * *'  # 1st of each month
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Update stations
        run: python scripts/update_stations.py
      - name: Commit
        run: |
          git config user.name "SurfCheck Bot"
          git config user.email "actions@github.com"
          git add data/stations.json
          git diff --staged --quiet || git commit -m "ðŸ“¡ station list update $(date -u +%Y-%m-%d)"
          git push
